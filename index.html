<!DOCTYPE html>
<html>
<head>
    <title>ChatCat - Seu amigo felino virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <button id="instructions-button">Instruções para usar o chat</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img src="instrucoes.png" alt="Instruções"> 
        </div>
    </div>

    <div id="chat-container">
        <div id="chat-header">
            <h2>ChatCat</h2>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-options" style="display: none;"></div>
        <div id="chat-input" style="display: none;"> 
            <input type="text" id="message-input" placeholder="Digite aqui...">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>

    <audio id="background-music" autoplay loop>
        <source src="musicarelaxanteparagatos.mp3" type="audio/mpeg"> 
        Seu navegador não suporta o elemento de áudio.
    </audio>
</body>
</html>
